<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Banana // Cockpit Verified</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        /* --- THE NANO PHYSICS ENGINE (CSS Only) --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* Slate 950 */
            overflow: hidden;
            color: white;
        }

        /* 1. THE AURORA (Living Background) */
        @keyframes aurora-flow {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        
        .aurora-blob {
            animation: aurora-flow 10s infinite ease-in-out;
            filter: blur(80px);
            mix-blend-mode: screen;
            position: absolute;
            border-radius: 50%;
            opacity: 0.4;
        }

        /* 2. THE NEURAL ORB (Breathing Core) */
        @keyframes orb-breathe {
            0%, 100% { transform: scale(1); opacity: 0.5; box-shadow: 0 0 30px rgba(99, 102, 241, 0.2); }
            50% { transform: scale(1.1); opacity: 0.8; box-shadow: 0 0 60px rgba(99, 102, 241, 0.5); }
        }
        
        @keyframes orb-ring-spin {
            0% { transform: rotate(0deg); border-color: rgba(99, 102, 241, 0.1); }
            50% { border-color: rgba(168, 85, 247, 0.4); }
            100% { transform: rotate(360deg); border-color: rgba(99, 102, 241, 0.1); }
        }

        .neural-orb-core {
            animation: orb-breathe 4s infinite ease-in-out;
        }
        .neural-ring {
            animation: orb-ring-spin 8s infinite linear;
        }

        /* 3. THE GLASS CARD (High-End Optics) */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* 4. THE TRACING BEAM (Timeline) */
        .beam-line {
            height: 0;
            transition: height 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        /* 5. TEXT REVEAL (Typewriter) */
        .reveal-text span {
            opacity: 0;
            filter: blur(5px);
            transform: translateY(10px);
            transition: all 0.5s ease forwards;
        }

        /* 6. JELLY BUTTON */
        .jelly-btn:active {
            transform: scale(0.95);
        }
        .jelly-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.3);
        }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center relative selection:bg-indigo-500/30">

    <div class="fixed inset-0 z-0">
        <div class="aurora-blob bg-indigo-600 w-[600px] h-[600px] top-[-100px] left-[-100px]"></div>
        <div class="aurora-blob bg-purple-600 w-[500px] h-[500px] bottom-[-50px] right-[-50px] animation-delay-2000"></div>
        <div class="aurora-blob bg-emerald-600 w-[400px] h-[400px] top-[30%] left-[30%] opacity-20 animation-delay-4000"></div>
        <div class="absolute inset-0 opacity-[0.03]" style="background-image: url('data:image/svg+xml,%3Csvg viewBox=\'0 0 200 200\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cfilter id=\'noiseFilter\'%3E%3CfeTurbulence type=\'fractalNoise\' baseFrequency=\'0.65\' numOctaves=\'3\' stitchTiles=\'stitch\'/%3E%3C/filter%3E%3Crect width=\'100%25\' height=\'100%25\' filter=\'url(%23noiseFilter)\' opacity=\'1\'/%3E%3C/svg%3E')"></div>
    </div>

    <div class="relative z-10 w-full max-w-2xl px-6 perspective-[1000px]">
        
        <div id="hero-card" class="glass-panel rounded-3xl p-8 md:p-12 transform transition-all duration-700 hover:scale-[1.01] hover:border-white/20">
            
            <div class="flex items-center justify-between mb-12">
                <div class="flex items-center gap-6">
                    <div class="relative w-16 h-16 flex items-center justify-center">
                        <div class="absolute inset-0 rounded-full border border-dashed border-white/20 neural-ring"></div>
                        <div class="absolute inset-2 rounded-full border border-white/10 neural-ring" style="animation-direction: reverse; animation-duration: 12s;"></div>
                        <div class="w-4 h-4 bg-indigo-400 rounded-full neural-orb-core shadow-[0_0_20px_#6366f1]"></div>
                    </div>
                    
                    <div>
                        <div class="text-[10px] font-mono uppercase tracking-[0.2em] text-indigo-400 mb-1">System Architecture</div>
                        <div class="text-xl font-bold text-white tracking-tight">Nano Banana Pro</div>
                    </div>
                </div>
                
                <div class="px-3 py-1 rounded-full bg-emerald-500/10 border border-emerald-500/20 text-emerald-400 text-xs font-mono font-bold flex items-center gap-2">
                    <span class="w-1.5 h-1.5 rounded-full bg-emerald-400 animate-pulse"></span>
                    ONLINE
                </div>
            </div>

            <div class="relative pl-8 border-l border-white/5 space-y-8">
                <div id="beam" class="beam-line absolute left-[-1px] top-0 w-[2px] bg-gradient-to-b from-indigo-500 via-purple-500 to-emerald-500 shadow-[0_0_15px_rgba(99,102,241,0.5)]"></div>

                <div class="relative">
                    <div class="absolute -left-[37px] top-1 w-5 h-5 rounded-full bg-slate-900 border border-indigo-500/50 flex items-center justify-center">
                        <div class="w-1.5 h-1.5 bg-indigo-500 rounded-full"></div>
                    </div>
                    <h3 class="text-slate-400 text-sm font-mono mb-1">PHASE 1: ANALYSIS</h3>
                    <p class="text-lg font-medium text-white reveal-text" id="line-1">
                        </p>
                </div>

                <div class="relative opacity-50 transition-opacity duration-1000" id="step-2">
                    <div class="absolute -left-[37px] top-1 w-5 h-5 rounded-full bg-slate-900 border border-slate-700 flex items-center justify-center group-hover:border-emerald-500 transition-colors">
                        <div class="w-1.5 h-1.5 bg-slate-700 rounded-full group-hover:bg-emerald-500 transition-colors"></div>
                    </div>
                    <h3 class="text-slate-500 text-sm font-mono mb-1">PHASE 2: EXECUTION</h3>
                    <p class="text-lg font-medium text-white reveal-text" id="line-2">
                        </p>
                </div>
            </div>

            <div class="mt-12 pt-8 border-t border-white/5 flex justify-between items-center opacity-0 translate-y-4 transition-all duration-1000" id="footer">
                <div class="text-slate-400 text-sm">
                    Status: <span class="text-white font-semibold">Ready for Deployment</span>
                </div>
                <button onclick="activateSuccess()" class="jelly-btn px-6 py-3 bg-white text-slate-900 font-bold rounded-xl shadow-[0_0_20px_rgba(255,255,255,0.2)] transition-all">
                    Initialize System
                </button>
            </div>

        </div>
    </div>

    <script>
        // === THE NARRATIVE ENGINE ===
        
        // Text to type out
        const text1 = "User creative capacity detected at 99.9%.";
        const text2 = "Cockpit UI/UX upgrade successfully installed.";

        // Helper to split text into spans for animation
        function prepareText(elementId, text) {
            const el = document.getElementById(elementId);
            el.innerHTML = text.split(" ").map((word, i) => 
                `<span style="transition-delay: ${i * 100}ms" class="inline-block mr-1.5">${word}</span>`
            ).join("");
        }

        // Run the sequence
        window.onload = () => {
            prepareText("line-1", text1);
            prepareText("line-2", text2);

            // 1. Reveal First Line
            setTimeout(() => {
                document.querySelectorAll("#line-1 span").forEach(s => {
                    s.style.opacity = 1;
                    s.style.filter = "blur(0px)";
                    s.style.transform = "translateY(0)";
                });
                
                // 2. Grow the Beam
                document.getElementById("beam").style.height = "45%";
            }, 500);

            // 3. Reveal Second Line & Activate Step 2
            setTimeout(() => {
                document.getElementById("step-2").style.opacity = 1;
                document.querySelectorAll("#line-2 span").forEach(s => {
                    s.style.opacity = 1;
                    s.style.filter = "blur(0px)";
                    s.style.transform = "translateY(0)";
                });
                
                // 4. Finish Beam
                document.getElementById("beam").style.height = "100%";
            }, 2500);

            // 5. Show Footer
            setTimeout(() => {
                const footer = document.getElementById("footer");
                footer.style.opacity = 1;
                footer.style.transform = "translateY(0)";
            }, 4000);
        };

        // Interaction Event
        function activateSuccess() {
            const card = document.getElementById("hero-card");
            
            // Flash Green
            card.style.borderColor = "rgba(16, 185, 129, 0.5)";
            card.style.boxShadow = "0 0 100px rgba(16, 185, 129, 0.2)";
            
            // Change Text
            const btn = document.querySelector("button");
            btn.innerText = "Access Granted";
            btn.style.backgroundColor = "#10b981"; // Emerald
            btn.style.color = "white";

            // Add celebration blob
            const blob = document.createElement("div");
            blob.className = "aurora-blob bg-white w-[800px] h-[800px] top-[10%] left-[10%] z-20 mix-blend-overlay";
            blob.style.animationDuration = "2s";
            document.body.appendChild(blob);
            
            // Fade out extra blob
            setTimeout(() => blob.style.opacity = 0, 1000);
        }
    </script>
</body>
</html>
