<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-BOS // ARCHITECTURE ZERO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE PHYSICS --- */
        :root {
            --c-bg: #020617;
            --c-primary: #6366f1;
            --c-accent: #a855f7;
            --c-success: #10b981;
        }

        body {
            background-color: var(--c-bg);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Lock scroll for immersion */
            perspective: 1000px; /* Enable 3D space */
        }

        /* --- 1. THE WARP GRID (Retro-Futurism) --- */
        .warp-grid {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: grid-fly 20s linear infinite;
            z-index: 0;
            pointer-events: none;
            mask-image: radial-gradient(circle at center, black 0%, transparent 70%);
        }

        @keyframes grid-fly {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* --- 2. THE AURORA ENGINE --- */
        .aurora {
            position: fixed;
            filter: blur(80px);
            opacity: 0.4;
            mix-blend-mode: screen;
            animation: drift 10s ease-in-out infinite alternate;
            z-index: 1;
        }
        @keyframes drift {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(20px, -20px) scale(1.1); }
        }

        /* --- 3. THE 3D HERO CONTAINER --- */
        #hero-stage {
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out; /* Smooth mouse tracking */
        }

        /* --- 4. GLASS OPTICS --- */
        .glass-hud {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            transform: translateZ(50px); /* Lift off the background */
        }

        /* --- 5. TEXT EFFECTS --- */
        .cipher-text {
            font-family: 'JetBrains Mono', monospace;
            color: var(--c-accent);
        }
        
        .glow-text {
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.6);
        }

        /* --- 6. INTERACTIVE BEAM --- */
        .tracing-beam {
            position: absolute;
            left: 50%;
            top: 0;
            width: 2px;
            height: 0%;
            background: linear-gradient(to bottom, transparent, var(--c-primary), var(--c-accent));
            box-shadow: 0 0 15px var(--c-primary);
            transition: height 2s cubic-bezier(0.23, 1, 0.32, 1);
            transform: translateX(-50%);
            z-index: 10;
        }

        /* --- UTILS --- */
        .orbit-ring {
            border: 1px dashed rgba(255,255,255,0.1);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: spin 30s linear infinite;
        }
        @keyframes spin { 100% { transform: translate(-50%, -50%) rotate(360deg); } }
        
        .breathe { animation: breathe 4s ease-in-out infinite; }
        @keyframes breathe { 0%, 100% { opacity: 0.5; transform: scale(0.95); } 50% { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center selection:bg-fuchsia-500/30">

    <div class="warp-grid"></div>

    <div class="aurora bg-indigo-600 w-[800px] h-[800px] top-[-20%] left-[-20%] rounded-full"></div>
    <div class="aurora bg-fuchsia-600 w-[600px] h-[600px] bottom-[-10%] right-[-10%] rounded-full animation-delay-2000"></div>

    <div id="main-beam" class="tracing-beam"></div>

    <div id="hero-stage" class="relative z-20 w-full max-w-5xl px-6 flex flex-col items-center justify-center text-center">
        
        <div class="orbit-ring w-[600px] h-[600px] opacity-20 pointer-events-none" style="transform: translate(-50%, -50%) rotateX(60deg);"></div>
        <div class="orbit-ring w-[400px] h-[400px] opacity-30 pointer-events-none" style="animation-duration: 20s; border-style: solid; border-color: rgba(99,102,241,0.1);"></div>

        <div class="glass-hud px-4 py-1.5 rounded-full mb-8 inline-flex items-center gap-3">
            <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
            <span class="text-xs font-mono font-bold tracking-[0.3em] text-emerald-400">SYSTEM ONLINE</span>
        </div>

        <h1 class="text-6xl md:text-8xl font-black tracking-tighter mb-6 relative">
            <span class="absolute inset-0 blur-lg opacity-50 bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 via-white to-fuchsia-500" aria-hidden="true">BIOMIMETIC</span>
            <span class="relative bg-clip-text text-transparent bg-gradient-to-b from-white to-slate-400 glow-text" id="cipher-target" data-value="BIOMIMETIC">
                0101010101
            </span>
        </h1>
        
        <h2 class="text-xl md:text-2xl font-light text-slate-400 mb-12 max-w-2xl mx-auto leading-relaxed">
            The World's First <span class="text-white font-semibold">Self-Governing ERP</span>.
            <br>Built on Nano Banana Physics.
        </h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full text-left">
            <div class="glass-hud p-6 rounded-2xl group hover:bg-white/5 transition-colors cursor-crosshair">
                <div class="w-10 h-10 rounded-lg bg-indigo-500/20 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                    <svg class="w-5 h-5 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                </div>
                <h3 class="font-bold text-white mb-1">Instant Physics</h3>
                <p class="text-sm text-slate-400">UI that reacts to Newton's laws.</p>
            </div>

            <div class="glass-hud p-6 rounded-2xl group hover:bg-white/5 transition-colors cursor-crosshair" style="transform: translateZ(70px);">
                <div class="w-10 h-10 rounded-lg bg-fuchsia-500/20 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                    <svg class="w-5 h-5 text-fuchsia-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </div>
                <h3 class="font-bold text-white mb-1">Audit Locked</h3>
                <p class="text-sm text-slate-400">Evidence lockers sealed by Kernel.</p>
            </div>

            <div class="glass-hud p-6 rounded-2xl group hover:bg-white/5 transition-colors cursor-crosshair">
                <div class="w-10 h-10 rounded-lg bg-emerald-500/20 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                    <svg class="w-5 h-5 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
                </div>
                <h3 class="font-bold text-white mb-1">Adaptive Trust</h3>
                <p class="text-sm text-slate-400">Luminance shifts based on risk.</p>
            </div>
        </div>

        <div class="mt-12">
            <button onclick="launchSequence()" class="relative group px-8 py-4 bg-white text-black font-black tracking-widest text-sm rounded-full overflow-hidden transition-transform active:scale-95 hover:scale-105">
                <span class="relative z-10">INITIALIZE COCKPIT</span>
                <div class="absolute inset-0 bg-indigo-500 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300"></div>
                <span class="absolute inset-0 flex items-center justify-center text-white z-20 opacity-0 group-hover:opacity-100 transition-opacity duration-300">ACCESS GRANTED</span>
            </button>
        </div>

    </div>

    <script>
        // --- 1. MOUSE PARALLAX (The 3D Tilt) ---
        document.addEventListener('mousemove', (e) => {
            const stage = document.getElementById('hero-stage');
            const x = (window.innerWidth / 2 - e.pageX) / 30; // Division controls sensitivity
            const y = (window.innerHeight / 2 - e.pageY) / 30;
            
            // Apply rotation based on mouse position
            stage.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });

        // --- 2. CIPHER TEXT DECODER (The "Hacker" Effect) ---
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%";
        let interval = null;

        window.onload = () => {
            // A. Grow the Beam
            setTimeout(() => {
                document.getElementById('main-beam').style.height = "100%";
            }, 500);

            // B. Decode the Text
            const target = document.getElementById("cipher-target");
            let iteration = 0;
            const originalText = target.dataset.value;

            clearInterval(interval);

            interval = setInterval(() => {
                target.innerText = originalText
                    .split("")
                    .map((letter, index) => {
                        if(index < iteration) {
                            return originalText[index];
                        }
                        return letters[Math.floor(Math.random() * 26)];
                    })
                    .join("");
                
                if(iteration >= originalText.length){ 
                    clearInterval(interval);
                }
                
                iteration += 1 / 3; // Controls speed
            }, 30);
        }

        // --- 3. LAUNCH SEQUENCE ---
        function launchSequence() {
            const body = document.body;
            const beam = document.getElementById('main-beam');
            
            // Flash white
            const flash = document.createElement('div');
            flash.className = 'fixed inset-0 bg-white z-[100] transition-opacity duration-1000';
            body.appendChild(flash);
            
            // Speed up grid
            document.querySelector('.warp-grid').style.animationDuration = '2s';

            setTimeout(() => {
                flash.style.opacity = 0;
                setTimeout(() => flash.remove(), 1000);
                
                // Change Beam Color to Success
                beam.style.background = 'linear-gradient(to bottom, transparent, #10b981, #fff)';
                beam.style.boxShadow = '0 0 30px #10b981';
            }, 100);
        }
    </script>
</body>
</html>
