<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-BOS | The Rhythm of Intelligence</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        void: '#0A0A0B',      /* Warm Black */
                        surface: '#161618',   /* Graphite Glass */
                        string: '#F2F0E9',    /* Living Light */
                        ember: '#D4A373',     /* Pulse/Human */
                        slate: '#64748B',     /* Logic */
                        clay: '#9D5C63',      /* Warning */
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 10s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #0A0A0B; color: #F2F0E9; overflow-x: hidden; }
        
        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(22, 22, 24, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* The Button Glow */
        .btn-rhythm {
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            position: relative;
            overflow: hidden;
        }
        .btn-rhythm:hover {
            box-shadow: 0 0 30px rgba(212, 163, 115, 0.15);
            border-color: rgba(212, 163, 115, 0.4);
            transform: translateY(-2px);
        }
        
        /* Typography Polish */
        .kerning-tight { letter-spacing: -0.02em; }
        .text-balance { text-wrap: balance; }
        
        /* Cursor */
        .cursor-dot {
            width: 8px; height: 8px; background: #D4A373; border-radius: 50%;
            position: fixed; pointer-events: none; z-index: 9999;
            transition: transform 0.1s;
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ----------------------------------------------------------------
        // COMPONENT 1: The String Engine (Physics)
        // ----------------------------------------------------------------
        const LivingString = () => {
            const canvasRef = useRef(null);
            
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                let time = 0;
                
                // Physics Config
                let width = window.innerWidth;
                let height = window.innerHeight;
                
                const resize = () => {
                    width = window.innerWidth;
                    height = window.innerHeight;
                    canvas.width = width;
                    canvas.height = height;
                };
                window.addEventListener('resize', resize);
                resize();

                let mouse = { x: -1000, y: -1000 };
                const handleMove = (e) => { mouse.x = e.clientX; mouse.y = e.clientY; };
                window.addEventListener('mousemove', handleMove);

                const animate = () => {
                    ctx.clearRect(0, 0, width, height);
                    time += 0.015; // Speed of the natural flow

                    // Draw the String
                    ctx.beginPath();
                    
                    // Gradient Stroke
                    const gradient = ctx.createLinearGradient(0, 0, width, 0);
                    gradient.addColorStop(0, "rgba(242, 240, 233, 0)"); // Fade in
                    gradient.addColorStop(0.5, "rgba(242, 240, 233, 0.5)"); // Center bright
                    gradient.addColorStop(1, "rgba(242, 240, 233, 0)"); // Fade out
                    
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = 1.5;

                    // Wave Math
                    for (let x = 0; x < width; x+=5) {
                        // Base Sine Wave
                        let y = height / 2 + Math.sin(x * 0.005 + time) * 40;
                        
                        // Mouse Interaction (The "Pull")
                        const dist = Math.abs(x - mouse.x);
                        const range = 250; 
                        
                        if (dist < range) {
                            const force = (range - dist) / range;
                            // Pull the line towards the mouse, dampened
                            y += (mouse.y - y) * force * 0.35; 
                        }

                        if (x === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    
                    ctx.stroke();

                    // Draw MCP Nodes (The "Dots" on the line)
                    // We draw a few static nodes that ride the wave
                    const nodePositions = [0.3, 0.5, 0.7]; // % of screen width
                    nodePositions.forEach(pos => {
                        const nx = width * pos;
                        let ny = height / 2 + Math.sin(nx * 0.005 + time) * 40;
                        
                        // Apply mouse physics to nodes too
                        const dist = Math.abs(nx - mouse.x);
                        if (dist < 250) {
                            const force = (250 - dist) / 250;
                            ny += (mouse.y - ny) * force * 0.35;
                        }

                        ctx.beginPath();
                        ctx.arc(nx, ny, 3, 0, Math.PI * 2);
                        ctx.fillStyle = "#D4A373"; // Ember color
                        ctx.fill();
                        
                        // Subtle Glow
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = "#D4A373";
                    });
                    
                    ctx.shadowBlur = 0; // Reset
                    animationFrameId = requestAnimationFrame(animate);
                };
                
                animate();

                return () => {
                    window.removeEventListener('resize', resize);
                    window.removeEventListener('mousemove', handleMove);
                    cancelAnimationFrame(animationFrameId);
                }
            }, []);

            return <canvas ref={canvasRef} className="fixed inset-0 w-full h-full pointer-events-none z-0 opacity-80" />;
        };

        // ----------------------------------------------------------------
        // COMPONENT 2: Navigation
        // ----------------------------------------------------------------
        const NavBar = () => (
            <nav className="fixed top-0 left-0 w-full px-8 py-6 flex justify-between items-center z-50 mix-blend-difference">
                <div className="flex items-center gap-3">
                    <div className="w-2 h-2 bg-ember rounded-full animate-pulse"></div>
                    <span className="font-mono text-sm tracking-widest uppercase text-white/80">AI-BOS_V1.0</span>
                </div>
                <div className="hidden md:flex gap-8 font-sans text-sm font-light text-white/60">
                    <a href="#" className="hover:text-white transition-colors">Philosophy</a>
                    <a href="#" className="hover:text-white transition-colors">Lineage</a>
                    <a href="#" className="hover:text-white transition-colors">Governance</a>
                </div>
                <button className="px-5 py-2 border border-white/20 rounded-full text-xs font-mono uppercase tracking-wide hover:bg-white hover:text-black transition-all">
                    Login
                </button>
            </nav>
        );

        // ----------------------------------------------------------------
        // COMPONENT 3: Hero Content
        // ----------------------------------------------------------------
        const HeroSection = () => {
            return (
                <section className="relative h-screen w-full flex flex-col justify-center items-center text-center px-6 z-10">
                    
                    {/* Floating Label */}
                    <div className="mb-8 opacity-0 animate-[float_4s_ease-out_forwards] delay-75">
                        <span className="px-3 py-1 rounded-full bg-surface border border-white/10 text-[10px] font-mono uppercase text-ember tracking-wider">
                            Governance × Intelligence
                        </span>
                    </div>

                    {/* Main Headline */}
                    <h1 className="max-w-4xl font-sans font-light text-5xl md:text-7xl lg:text-8xl leading-none tracking-tight kerning-tight text-white mb-8 text-balance drop-shadow-2xl">
                        AI is a Rhythm.<br/>
                        <span className="font-medium text-transparent bg-clip-text bg-gradient-to-r from-string to-slate-400">
                            We Hold the String.
                        </span>
                    </h1>

                    {/* Subheadline */}
                    <p className="max-w-xl font-sans font-light text-lg md:text-xl text-slate-400 leading-relaxed mb-12 text-balance">
                        Ungoverned automation is noise. AI-BOS is the signal.
                        A workspace where intelligence is stable, audited, and calm.
                    </p>

                    {/* CTA Group */}
                    <div className="flex flex-col md:flex-row gap-6 items-center">
                        <button className="btn-rhythm group relative px-8 py-4 bg-surface/50 border border-white/20 rounded-lg text-string text-sm font-medium tracking-wide backdrop-blur-md">
                            <span className="relative z-10 flex items-center gap-2">
                                Start the Flow
                                <span className="opacity-0 group-hover:opacity-100 transition-opacity transform translate-x-[-5px] group-hover:translate-x-0">→</span>
                            </span>
                        </button>
                        
                        <button className="text-sm text-slate-500 hover:text-string transition-colors flex items-center gap-2">
                            <span className="w-8 h-8 rounded-full border border-white/10 flex items-center justify-center">▶</span>
                            Watch the Philosophy
                        </button>
                    </div>

                </section>
            );
        };

        // ----------------------------------------------------------------
        // COMPONENT 4: Value Grid (Bottom)
        // ----------------------------------------------------------------
        const ValueGrid = () => (
            <div className="absolute bottom-10 left-0 w-full px-8 hidden md:flex justify-between items-end z-10 text-xs font-mono text-slate-600">
                <div className="flex gap-12">
                    <div className="flex flex-col gap-1">
                        <span className="text-ember">01. MCP PROTOCOL</span>
                        <span>Audited Lineage</span>
                    </div>
                    <div className="flex flex-col gap-1">
                        <span className="text-ember">02. PROBABILITY</span>
                        <span>Not Hallucination</span>
                    </div>
                </div>
                <div className="animate-pulse-slow text-right">
                    SCROLL TO BREATHE ↓
                </div>
            </div>
        );

        // ----------------------------------------------------------------
        // MAIN APP RENDER
        // ----------------------------------------------------------------
        const App = () => {
            return (
                <div className="relative min-h-screen w-full overflow-hidden bg-void selection:bg-ember selection:text-black">
                    <LivingString />
                    <NavBar />
                    <HeroSection />
                    <ValueGrid />
                    
                    {/* Atmospheric Particles (CSS Only) */}
                    <div className="absolute inset-0 z-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-[0.03] pointer-events-none"></div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
