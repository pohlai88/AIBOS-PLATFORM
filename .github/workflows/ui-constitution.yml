name: UI Constitution Check

on:
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  ui-constitution:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Sync MCP Prompt
        run: pnpm sync-mcp-prompt

      - name: Check if generated file is out of sync
        run: |
          if [ -n "$(git status --porcelain .mcp/ui-generator/systemPrompt.generated.ts)" ]; then
            echo "❌ Error: .mcp/ui-generator/systemPrompt.generated.ts is out of sync with tools/MCP_SYSTEM_PROMPT.md"
            echo "Please run 'pnpm sync-mcp-prompt' and commit the changes."
            git diff .mcp/ui-generator/systemPrompt.generated.ts
            exit 1
          fi
          echo "✅ Generated file is in sync"

      - name: Validate UI Constitution
        run: pnpm lint:ui-constitution

